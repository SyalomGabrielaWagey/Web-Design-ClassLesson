<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tag Untuk Table</title>
    </head>
    <body>
        <h1>Html Tag Untuk Table</h1>

        <table border="2" cellspacing="0" cellpadding="30">
            <thead>
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </tr>
            </thead>
            <tr>
                <th>2,1</th>
                <th colspan="2" rowspan="2">?</th>
                <th>2,4</th>
            </tr>
            <tr>
                <th>3,1</th>
                <th>3,4</th>
            </tr>
            <th>4,1</th>
            <th>4,2</th>
            <th>4,3</th>
            <th>4,4</th>
        </table>
    </body>
</html>
